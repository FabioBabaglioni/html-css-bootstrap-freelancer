<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    
    <!-- intestazione e jumbo -->
    <header>

        <div class="col-grey" id="header-height">
            <nav class="container">
                    <div class="row justify-content-between container-small">
                        <div class="col-4"></div>
                        <div class="col-2 col-md-5"></div>
                    </div>
            </nav>

            <section class="col-green flex-column d-flex align-items-center pt-5">
                    <div class="round"></div>
                    <div class="col-8 col-md-6 col-lg-5 mt-3"></div>
                    <div class="col-8 col-md-6 col-lg-5 mt-3"></div>
                    <div class="col-8 col-md-6 col-lg-5 mt-3"></div>
            </section>
        </div>
    </header>

    <!-- parte centrale dell pagina -->
    <main>

        <div class="container">
            <div class="row justify-content-center container-small mt-4">
                <div class="col-8"></div>
            </div>

            <div class="row justify-content-center container-small mt-4">
                <div class="col-8 col-md-6 col-lg-4 mt-4"></div>

                <div class="col-8 col-md-6 col-lg-4 mt-4"></div>

                <div class="col-8 col-md-6 col-lg-4 mt-4"></div>

                <div class="col-8 col-md-6 col-lg-4 mt-4"></div>

                <div class="col-8 col-md-6 col-lg-4 mt-4"></div>

                <div class="col-8 col-md-6 col-lg-4 mt-4"></div>

            </div>
        </div>
        
    </main>

    <!-- footer -->
    <footer>

    </footer>
</body>
</html>
